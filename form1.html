<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Nazwa</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li class="active"><a href="form1.html">Form 1</a></li>
        <li><a href="form2.html">Form 2</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="form" class="col-md-6 col-md-offset-3">
      <div class="jumbotron">
        <h1 style="text-align: center"> Zapisz się </h1></br></br>
      <form class="form-inline" action="post" autocomplete="on">
        <div class="form-group">
          <label > Imie:</label>
          </br>
          <input class="form-control" type="text" name="imie" placeholder="Podaj swoje Imię" pattern="[A-Za-z]{2,20}" autofocus>
          <small id="passwordHelpInline" class="text-muted">
          Musi zawierać 2-20 liter
          </small>
        </div>
        </br>
        </br>
        <div class="form-group">
          <label > Nazwisko:</label>
          </br>
          <input class="form-control" type="text" name="nazwisko" placeholder="Podaj swoje nazwisko" pattern="[A-Za-z]{2,20}" required>
          <small id="passwordHelpInline" class="text-muted">
          Musi zawierać 2-30 znaków
          </small>
        </div>
        </br>
        </br>
        <div class="form-group">
          <label > Miesiąc urodzenia:</label>
          </br>
          <input class = "form-control" list="miesiac" name="miesiac" placeholder-"wybierz" >
          <datalist name="miesiac" placeholder-"wybierz" id="miesiac">
            <option value="Styczeń">
            <option value="Luty">
            <option value="Marzec">
            <option value="Kwiecień">
            <option value="Maj">
            <option value="Czerwiec">
            <option value="Lipiec">
            <option value="Sierpień">
            <option value="Wrzesień">
            <option value="Październik">
            <option value="Listopad">
            <option value="Grudzień">
          </datalist>
        </div>
        </br>
        </br>
        <div class="form-group">
          <label > Email:</label>
          </br>
          <input type="email" name="email" class="form-control" required>
<small id="passwordHelpInline" class="text-muted">
          Poprawny email xxx@xx
          </small>
        </div>
        </br>
        </br>
        <div class="form-group">
          <label > Telefon:</label>
          </br>
          <input type="tel" name="usrtel" class="form-control" pattern="\+?\d{7,12}">
          <small id="passwordHelpInline" class="text-muted">
          Musi zawierać (+) 7-12 cyfr
          </small>
        </div>
        </br>
        </br>
      <button class="btn btn-success">Send</button
      </form>

      </div>
    </div>
  </div>
</body>
